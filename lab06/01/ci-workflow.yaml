              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: argo-ci-
                namespace: argo
              spec:
                serviceAccountName: argo
                entrypoint: argo-ci
                volumes:
                  - name: workdir
                    persistentVolumeClaim:
                      claimName: maven-repo-pvc
                  - name: varlibc 
                    emptyDir: {}
                  - name: docker-config
                    secret:
                      secretName: docker-credentials
                arguments:
                  parameters:
                    - name: author
                      value: <author>
                    - name: email
                      value: <email>
                templates:
                  - name: argo-ci
                    steps:
                      - - name: git-checkout
                          templateRef:
                            name: ci-workflow
                            template: git-checkout-private
                          arguments:
                            parameters:
                            - name: repo
                              value: https://github.com/yoonjk/sample-service.git
                            - name: revision
                              value: hello

                      - - name: build-package
                          templateRef:
                            name: ci-workflow
                            template: build-package
                          arguments:
                            artifacts:
                            - name: source
                              from: "{{steps.git-checkout.outputs.artifacts.source}}"

                      - - name: build-and-push
                          templateRef:
                            name: ci-workflow
                            template: build-and-push
                          arguments:
                            artifacts:
                            - name: source
                              from: "{{steps.build-package.outputs.artifacts.source}}"
                            parameters:
                              - name: imageUrl
                                value: "docker.io/nexweb1/sample"
                              - name: imageTag
                                value: "demo"
                              - name: pathToContext
                                value: "." 
                 