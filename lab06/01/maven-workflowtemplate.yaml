apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: ci-workflow
  namespace: argo
spec:
  templates:
  - name: git-checkout-private
    inputs:
      parameters:
      - name: repo
      - name: revision
      artifacts:
      - name: source
        path: /src
        git:
          repo: "{{inputs.parameters.repo}}"
          revision: "{{inputs.parameters.revision}}"

    container:
      image: alpine/git
      command: [sh, -c]
      args: ["cd /src && git status && ls -l && git rev-parse --short HEAD > /tmp/git-commit"]
    outputs:
      artifacts:
        - name: source
          path: /src
      parameters:
        - name: tag
          valueFrom:
            path: /tmp/git-commit
            
  - name: build-package
    inputs:
      artifacts:
      - name: source
        path: /src
    container:
      image: gcr.io/cloud-builders/mvn:latest
      command: [sh, -c]
      args: ["cd /src && ls -a &&  mvn clean package -DskipTests"]
    outputs:
      artifacts:
      - name: source
        path: /src
  - name: build-and-push
    inputs:
      artifacts:
      - name: source
        path: /workspace
      parameters:
      - name: imageUrl
      - name: imageTag
      - name: pathToContext
    volumes: 
      - name: docker-cfg 
        projected:
          sources:
            - secret: 
                name: docker-credentials 
                items: 
                  - key: .dockerconfigjson
                    path: .docker/config.json
    container:
        name: buildah
        image: quay.io/buildah/stable
        command: ['buildah', 'bud', '--tls-verify=false', '--layers', '-f', 'deployment/Dockerfile', '-t', 'docker.io/nexweb1/sample:demo', '.']
    activeDeadlineSeconds: 180
